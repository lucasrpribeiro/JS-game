<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Fruit Game</title>
  </head>
  <body>
    <canvas
      id="screen"
      width="10"
      height="10"
      style="
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      "
    ></canvas>
    <script type="module">
      import createGame from "./scripts/game.js";
      import createKeyboardListenner from "./scripts/keyboard-listenner.js";
      import renderScreen from "./scripts/render-screen.js";

      const game = createGame();

      const keyboardListenner = createKeyboardListenner(document);
      keyboardListenner.subscribe(game.movePlayer);

      const screen = document.getElementById("screen");
      renderScreen(screen, game, requestAnimationFrame);

      game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 }); // TEMP
      game.addFruit({ fruitId: "fruit1", fruitX: 5, fruitY: 6 }); // TEMP
    </script>
  </body>
</html>
